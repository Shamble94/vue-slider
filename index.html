<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" @mouseover="stopAutoPlay" @mouseleave="startAutoPlay" tabindex="0">

                <div class="item">
                    <img :src="slides[activeImage].image" :key="index" alt="Spiderman" />
                    <div class="text" >
                        <h3>{{ slides[activeImage].title }}</h3>
                        <p>
                            {{ slides[activeImage].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevImg"></div>
                    <div class="next" @click="nextImg"></div>
                    <div class="thumb " v-for="(slide, index) in slides" :key="index" :class="activeImage === index ? `active` : ``" @click="setImg">
                        <img :src="slide.image" :alt="slide.title"  />
                    </div>
                   
                </div>
                <div class="buttons">
                  <button @click="startAutoPlay" :disabled="isAutoPlayActive"> Start</button>
                  <button @click="stopAutoPlay">Stop</button>
        
            </div>
           
        </div>
       
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
